<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynch Await fetch - Post</title>
</head>
<body>
  <button type="button" id="btn">click me to post data</button>
  <p id="output"></p>
  <script>
   
   document.getElementById("btn").addEventListener('click', async () => {
    try {
      const postData = {
        title: 'Coding',
        body: 'Coding FActory',
        userId: 1
      }
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
      }
      let response = await fetch('https://jsonplaceholder.typicode.com/posts', options);
      if(!response.ok) throw new Error('Invalid response')
        let data = await response.json()
        document.getElementById('output').innerHTML = `<b>ID:</b> ${data.id}
                                                                    <b>Title:</b> ${data.title}
                                                                    <br> 
                                                                    ${data.body}`
      } catch (error) {
        console.error('Fetch error', error)
        document.getElementById('output').innerHTML = 'Error fetching data'
    }
   })
  </script>
</body>
</html>
