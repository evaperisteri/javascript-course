<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Post</title>
</head>
<body>
  <h1>fetch api post</h1>
  <button type="button" onclick="createPost()">Send post request</button>
  <p id="fetchResponse"></p>
  <script>
    const createPost = () => {
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: "Coding Factory",
          body: "Coding Factory Says Hello",
          userId: 1
        })
      })
      .then(response => {
        if(!response.ok) throw new Error(`HTTP Error. Status: ${response.status}`);
        return response.json();
      })
      .then (data =>{
        document.getElementById('fetchResponse').innerHTML = `<b>post created</b>: ${data.title}`
      })
      .catch(error =>{
        console.error("Error: ", error)   //logging
        document.getElementById("fetchResponse").innerHTML = `Error. ${error.message}` //user friendly localized feedback
      })
    }
  </script>
</body>
</html>
