<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios Post</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
</head>
<body>
  <h1>Axios POST</h1>
  <button type="buton" onclick="createPost()">Click to send the post</button>
  <p id="axiosResponse"></p>

  <script>
    const payload = {
      title: "Coding Factory",
      body: "Coding Factory Says Hello",
      userId: 1
    }

    const createPost = ()  => {
      axios.post('https://jsonplaceholder.typicode.com/posts', payload)
      .then(response => {
        document.getElementById('axiosResponse').innerHTML = `<b>Post:</b> ${response.data.title}`
      })
      .catch(error => {
        console.error("Error: ", error)   //logging
        document.getElementById("fetchResponse").innerHTML = `Error. ${error.message}` //user friendly localized feedback
      })
    }
  </script>
</body>
</html>
