<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynch Await Axios POST</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
</head>
<body>
  <button type="button" id="btn">click me to send data</button>
  <p id="output"></p>
  <script>
    
    document.getElementById("btn").addEventListener('click', async () => {
      try {
        const postData = {
        title: 'Coding',
        body: 'Coding FActory',
        userId: 1
      }
        let response = await axios.post('https://jsonplaceholder.typicode.com/posts', postData)
        
        document.getElementById('output').innerHTML = `<b>ID:</b> ${response.data.id}
                                                      <br> 
                                                      <b> Title:</b> ${response.data.title}
                                                      <br> 
                                                      ${response.data.body}`
      } catch (error) {
        console.error('GET error', error)
        document.getElementById('output').innerHTML = 'Error fetching data'
      }
    })
  </script>
</body>
</html>
